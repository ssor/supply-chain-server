<!DOCTYPE html>
<html lang="en">

<head>
    <title>供应链模拟</title>
    <link rel="stylesheet" href="/public/assets/bulma.min.css">
    <script type="text/javascript">
        function openTab(url) {
            window.open(url, '_blank');
        }
        function resetGame() {
            let response = fetch("/game/reset")
                .then(function (response) {
                    if (response.ok) {
                        console.log("game reset OK")
                    } else {
                        console.log(`game reset quest error: , ${response.status} ${response.statusText}`)
                    }
                })
                .catch(function (error) {
                    console.log("Error: " + error);
                })
        }
    </script>
    <style type="text/css">
        .card {
            cursor: pointer;
        }

        .content {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div style="text-align: center; margin-top: 100px;">
        <h1 class="title is-1">供应链模拟实训系统</h1>
        <h5 class="title is-5" style="color: grey; font-weight: 100;">支持线上线下混合互动的实训系统</h5>
    </div>
    <div class="columns" style="margin-top: 30px; margin-left: 10px;">
        <div class="column "></div>
        <div class="column is-2" style="text-align: center;">
            <div class="card" onclick="openTab('producer.html')">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="/public/assets/img/producer.png" alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="content">
                        生产商
                    </div>
                </div>
            </div>
        </div>
        <div class="column is-2" style="text-align: center;">
            <div class="card" onclick="openTab('dispatcher1.html')">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="/public/assets/img/dispatcher1.png" alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="content">
                        分销商
                    </div>
                </div>
            </div>
        </div>
        <div class="column is-2" style="text-align: center;">
            <div class="card" onclick="openTab('dispatcher2.html')">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="/public/assets/img/dispatcher2.png" alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="content">
                        批发商
                    </div>
                </div>
            </div>
        </div>
        <div class="column is-2" style="text-align: center;">
            <div class="card" onclick="openTab('detailer.html')">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="/public/assets/img/detailer.png" alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="content">
                        零售商
                    </div>
                </div>
            </div>
        </div>
        <div class="column "></div>

    </div>
    <div class="columns" style="margin-top: 30px; margin-left: 10px;">
        <div class="column "></div>

        <div class="column is-2" style="text-align: center;">
            <div class="card" onclick="openTab('admin.html')">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="/public/assets/img/detailer.png" alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="content">
                        监控后台
                    </div>
                </div>
            </div>
        </div>

        <div class="column "></div>
    </div>

    <div style="margin-top: 100px; text-align: center;">

        <button onclick="resetGame()" class="button is-danger">重置实训</button>
    </div>

</body>

</html>
